---

- name: error handling
  block:

    - name: rebuild grub
      ansible.builtin.command:
        cmd: "grub2-mkconfig -o /boot/efi/EFI/{{ ansible_distribution | lower }}/grub.cfg"

  rescue:

    - name: rebuild grub - retry
      ansible.builtin.command:
        cmd: "grub2-mkconfig -o /boot/grub2/grub.cfg"

...
